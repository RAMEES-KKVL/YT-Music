<form (ngSubmit)="onSubmit(loginForm)">
    <div class=" bg-black login_bg login-container-div">
        <div class="flex drop-shadow-none w-[60%] h-[50%]  items-center justify-center rounded-[1rem]">
            <div class="w-[50%] h-[70%]">
                <img src="assets/images/2142904.webp" alt="" class="w-[100%]  h-[100%] rounded-[rem]">
            </div>
            <div class="flex flex-col w-[50%] h-[100%] justify-center m-5 gap-3 bg-">
                <!-- Form -->
                <label for="email">Email</label>
                <input 
                    type="text" 
                    id="email"
                    name="email"
                    [(ngModel)]="loginForm.email"
                    class="h-[2rem] text-black p-3 rounded-[10px] outline-none"
                >
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password"
                    name="password"
                    [(ngModel)]="loginForm.password"
                    class="h-[1.7rem] text-black p-3 rounded-[10px] outline-none"
                >                
                <div class="flex justify-between items-center">
                    <div>
                        Don't have an account? <a href=""> <b>Signup</b></a>
                    </div>
                    <auth-body [buttonText]="'Login'"></auth-body>
                </div>
            </div>
        </div>
    </div>
</form>
